<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard - Receipt Printer Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .task-item:hover {
            background: #f8f9fa;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .priority-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .priority-high { background: #e74c3c; }
        .priority-medium { background: #f39c12; }
        .priority-low { background: #27ae60; }

        .task-details {
            flex: 1;
        }

        .task-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .task-meta {
            font-size: 0.85rem;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-left: 15px;
        }

        .task-action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-action-btn.complete {
            background: #27ae60;
            color: white;
        }

        .task-action-btn.complete:hover {
            background: #1e8449;
            transform: scale(1.05);
        }

        .task-action-btn.delete {
            background: #e74c3c;
            color: white;
        }

        .task-action-btn.delete:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-email {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 0.85rem;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-email:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 239, 125, 0.4);
        }

        .btn-email:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .email-card .value {
            font-size: 1.2rem;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.success { background: #27ae60; }
        .notification.error { background: #e74c3c; }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Task Dashboard</h1>
            <p>Receipt Printer Agent - Track your tasks and progress</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="value" id="total-tasks">-</div>
                <div class="label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="icon">üî¥</div>
                <div class="value" id="high-priority">-</div>
                <div class="label">High Priority</div>
            </div>
            <div class="stat-card">
                <div class="icon">üü°</div>
                <div class="value" id="medium-priority">-</div>
                <div class="label">Medium Priority</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìÖ</div>
                <div class="value" id="due-today">-</div>
                <div class="label">Due Today</div>
            </div>
            <div class="stat-card email-card">
                <div class="icon">üìß</div>
                <div class="value" id="email-status">Ready</div>
                <div class="label">Email Check</div>
                <button class="btn btn-email" id="email-check-btn" onclick="checkEmails()">Check Now</button>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>
                    üìã Task List 
                    <button class="refresh-btn" onclick="loadTasks()">üîÑ</button>
                </h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search tasks..." oninput="searchTasks()">
                </div>
                <ul class="task-list" id="task-list">
                    <li class="loading">Loading tasks...</li>
                </ul>
            </div>

            <div class="panel">
                <h2>‚ûï Add New Task</h2>
                <form class="add-task-form" onsubmit="addTask(event)">
                    <div class="form-group">
                        <label for="task-name">Task Name</label>
                        <input type="text" id="task-name" placeholder="Enter task name" required>
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="1">üî¥ High</option>
                            <option value="2" selected>üü° Medium</option>
                            <option value="3">üü¢ Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '';

        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                
                document.getElementById('total-tasks').textContent = data.total;
                document.getElementById('high-priority').textContent = data.high_priority;
                document.getElementById('medium-priority').textContent = data.medium_priority;
                document.getElementById('due-today').textContent = data.due_today;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load tasks
        async function loadTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '<li class="loading">Loading tasks...</li>';
            
            try {
                const response = await fetch(`${API_BASE}/api/tasks`);
                const data = await response.json();
                
                if (data.tasks.length === 0) {
                    taskList.innerHTML = `
                        <li class="empty-state">
                            <div class="icon">üì≠</div>
                            <p>No tasks yet. Add your first task!</p>
                        </li>
                    `;
                    return;
                }
                
                taskList.innerHTML = data.tasks.map(task => renderTask(task)).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
                taskList.innerHTML = `
                    <li class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <p>Error loading tasks. Please try again.</p>
                    </li>
                `;
            }
        }

        // Render a single task
        function renderTask(task) {
            const priorityClass = task.priority === 1 ? 'priority-high' : 
                                  task.priority === 2 ? 'priority-medium' : 'priority-low';
            const priorityLabel = task.priority === 1 ? 'High' : 
                                  task.priority === 2 ? 'Medium' : 'Low';
            
            const dueDate = task.due_date ? new Date(task.due_date).toLocaleDateString() : 'No due date';
            
            return `
                <li class="task-item">
                    <div class="priority-indicator ${priorityClass}"></div>
                    <div class="task-details">
                        <div class="task-name">${escapeHtml(task.name)}</div>
                        <div class="task-meta">
                            ${priorityLabel} Priority ‚Ä¢ Due: ${dueDate}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="task-action-btn complete" data-task-id="${parseInt(task.id)}" title="Mark as completed">‚úì</button>
                        <button class="task-action-btn delete" data-task-id="${parseInt(task.id)}" title="Delete task">‚úï</button>
                    </div>
                </li>
            `;
        }

        // Complete a task
        async function completeTask(taskId) {
            // Validate taskId is a positive integer
            const id = parseInt(taskId);
            if (!Number.isInteger(id) || id <= 0) {
                showNotification('Invalid task ID', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/tasks/${id}/complete`, {
                    method: 'POST',
                });
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Task completed!', 'success');
                    loadTasks();
                    loadStats();
                } else {
                    showNotification(data.error || 'Error completing task', 'error');
                }
            } catch (error) {
                console.error('Error completing task:', error);
                showNotification('Error completing task. Please try again.', 'error');
            }
        }

        // Delete a task
        async function deleteTask(taskId) {
            // Validate taskId is a positive integer
            const id = parseInt(taskId);
            if (!Number.isInteger(id) || id <= 0) {
                showNotification('Invalid task ID', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/tasks/${id}`, {
                    method: 'DELETE',
                });
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Task deleted!', 'success');
                    loadTasks();
                    loadStats();
                } else {
                    showNotification(data.error || 'Error deleting task', 'error');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                showNotification('Error deleting task. Please try again.', 'error');
            }
        }

        // Search tasks
        let searchTimeout;
        async function searchTasks() {
            clearTimeout(searchTimeout);
            const query = document.getElementById('search-input').value.trim();
            
            if (!query) {
                loadTasks();
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = '<li class="loading">Searching...</li>';
                
                try {
                    const response = await fetch(`${API_BASE}/api/tasks/search?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.tasks.length === 0) {
                        taskList.innerHTML = `
                            <li class="empty-state">
                                <div class="icon">üîç</div>
                                <p>No matching tasks found.</p>
                            </li>
                        `;
                        return;
                    }
                    
                    taskList.innerHTML = data.tasks.map(task => renderTask(task)).join('');
                } catch (error) {
                    console.error('Error searching tasks:', error);
                }
            }, 300);
        }

        // Add new task
        async function addTask(event) {
            event.preventDefault();
            
            const name = document.getElementById('task-name').value.trim();
            const priority = parseInt(document.getElementById('task-priority').value);
            const dueDate = document.getElementById('task-due-date').value;
            
            if (!name) {
                showNotification('Please enter a task name', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        priority: priority,
                        due_date: dueDate || new Date().toISOString().split('T')[0],
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Task added successfully!', 'success');
                    document.getElementById('task-name').value = '';
                    document.getElementById('task-due-date').value = '';
                    loadTasks();
                    loadStats();
                } else {
                    showNotification(data.error || 'Error adding task', 'error');
                }
            } catch (error) {
                console.error('Error adding task:', error);
                showNotification('Error adding task. Please try again.', 'error');
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check emails for tasks
        async function checkEmails() {
            const btn = document.getElementById('email-check-btn');
            const statusEl = document.getElementById('email-status');
            
            btn.disabled = true;
            btn.textContent = 'Checking...';
            statusEl.textContent = '‚è≥';
            
            try {
                const response = await fetch(`${API_BASE}/api/email/check`, {
                    method: 'POST',
                });
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Email check started', 'success');
                    // Poll for status
                    pollEmailStatus();
                } else {
                    showNotification(data.message || 'Error starting email check', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Check Now';
                    updateEmailStatus();
                }
            } catch (error) {
                console.error('Error checking emails:', error);
                showNotification('Error checking emails. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Check Now';
                statusEl.textContent = 'Error';
            }
        }

        // Poll email status
        async function pollEmailStatus() {
            const btn = document.getElementById('email-check-btn');
            const statusEl = document.getElementById('email-status');
            
            try {
                const response = await fetch(`${API_BASE}/api/email/status`);
                const data = await response.json();
                
                if (data.checking) {
                    statusEl.textContent = '‚è≥';
                    setTimeout(pollEmailStatus, 2000);
                } else {
                    btn.disabled = false;
                    btn.textContent = 'Check Now';
                    
                    if (data.error) {
                        statusEl.textContent = '‚ùå';
                        showNotification(`Email check failed: ${data.error}`, 'error');
                    } else if (data.tasks_found > 0) {
                        statusEl.textContent = `+${data.tasks_found}`;
                        showNotification(`Found ${data.tasks_found} new task(s) from emails!`, 'success');
                        loadStats();
                        loadTasks();
                    } else {
                        statusEl.textContent = '‚úì';
                        showNotification('No new tasks found in emails', 'success');
                    }
                }
            } catch (error) {
                console.error('Error polling email status:', error);
                btn.disabled = false;
                btn.textContent = 'Check Now';
                statusEl.textContent = 'Error';
            }
        }

        // Update email status display
        async function updateEmailStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/email/status`);
                const data = await response.json();
                const statusEl = document.getElementById('email-status');
                
                if (data.checking) {
                    statusEl.textContent = '‚è≥';
                } else if (data.error) {
                    statusEl.textContent = '‚ùå';
                } else if (data.last_check) {
                    statusEl.textContent = '‚úì';
                } else {
                    statusEl.textContent = 'Ready';
                }
            } catch (error) {
                console.error('Error updating email status:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadTasks();
            updateEmailStatus();
            
            // Set default due date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('task-due-date').value = today;
            
            // Event delegation for task action buttons
            document.getElementById('task-list').addEventListener('click', (e) => {
                const btn = e.target.closest('.task-action-btn');
                if (!btn) return;
                
                const taskId = btn.dataset.taskId;
                if (btn.classList.contains('complete')) {
                    completeTask(taskId);
                } else if (btn.classList.contains('delete')) {
                    deleteTask(taskId);
                }
            });
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadTasks();
            updateEmailStatus();
        }, 30000);
    </script>
</body>
</html>
